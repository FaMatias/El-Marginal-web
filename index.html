<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Marginal: San Onofre Penitenciario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="logo_el_marginal.png" alt="Logo El Marginal" class="main-logo">
            <h1 id="site-title">El Marginal</h1>
        </div>
        <nav class="season-nav">
            <button class="nav-btn active" data-season="s1">Temp. 1</button>
            <button class="nav-btn" data-season="s2">Temp. 2</button>
            <button class="nav-btn" data-season="s3">Temp. 3</button>
            <button class="nav-btn" data-season="s4">Temp. 4</button>
            <button class="nav-btn" data-season="s5">Temp. 5</button>
            <button class="nav-btn" data-season="s6">El Mudo</button>
        </nav>
    </header>

    <main>
        <section id="content-display">
            </section>

        <section id="game-section">
            <div class="game-container">
                <h2 class="game-title">Juego: Combate en el Patio</h2>
                <p class="game-subtitle">Elige a tu luchador y demuestra quién manda en San Onofre.</p>
                
                <div id="character-selection">
                    <h3 class="selection-title">Selecciona tu Personaje:</h3>
                    <div class="character-grid">
                        </div>
                </div>

                <div id="character-profile" class="hidden">
                    <div id="profile-image"></div>
                    <div class="profile-info">
                        <h4 id="profile-name"></h4>
                        <p id="profile-bio"></p>
                        <div class="stats-container">
                            <p>Fuerza: <span id="profile-strength"></span></p>
                            <p>Agilidad: <span id="profile-agility"></span></p>
                            <p>Aguante: <span id="profile-stamina"></span></p>
                        </div>
                        <button id="select-fight-btn">¡Entrar al ring!</button>
                    </div>
                </div>

                <div id="fight-area" class="hidden">
                    <div class="fighter" id="player1">
                        <div class="fighter-emoji" id="player1-emoji"></div>
                        <div class="stats-bar health-bar-container"><div id="player1-health" class="health-bar"></div></div>
                        <span class="fighter-name"></span>
                    </div>
                    <div class="fighter" id="player2">
                        <div class="fighter-emoji" id="player2-emoji"></div>
                        <div class="stats-bar health-bar-container"><div id="player2-health" class="health-bar"></div></div>
                        <span class="fighter-name"></span>
                    </div>
                    <div id="combat-log"></div>
                    <button id="start-fight-btn">¡Pelear!</button>
                    <div id="fight-result" class="hidden"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
